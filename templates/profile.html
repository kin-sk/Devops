{% extends "base.html" %}
{% block content %}
<section id="profile-section">
    <header>
        <h1>プロフィール</h1>
    </header>
    <div class="profile-container">
        <div class="profile-photo">
            <div class="photo-placeholder">写真を追加</div>
        </div>
        <div class="profile-details">
            <p><strong>名前:</strong> {{ profile.name }}</p>
            <p><strong>住所:</strong> {{ profile.address }}</p>
        </div>
    </div>
    <div class="skills-container">
        <h2>技術</h2>
        <ul>
            {% for skill in profile.skills %}
            <li>
                {{ skill }} - <span class="years">経験年数: X年</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
