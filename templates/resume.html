{% extends "base.html" %}
{% block content %}
<section id="resume-section">
    <h1>履歴書</h1>
    
    <h2>職歴</h2>
    <ul>
        {% for job in resume["work_experience"] %}
        <li>
            <strong>{{ job.period }}</strong>: {{ job.description }}
        </li>
        {% endfor %}
    </ul>

    <h2>現在の経験</h2>
    <ul>
        {% for skill in resume["current_experience"] %}
        <li>{{ skill }}</li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
