{% extends "base.html" %}
{% block content %}
<section id="projects">
    <h2>プロジェクト</h2>
    <ul>
        {% for project in projects %}
        <li>
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
        </li>
        {% else %}
        <p>まだプロジェクトがありません。</p>
        {% endfor %}
    </ul>
</section>
{% endblock %}
